<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/icons8-pencil-64.png"
      type="image/x-icon"
    />
    <script src="external.js" defer></script>
  </head>
  <body>
    <h1>etch-a-sketch</h1>
    <div class="main">
      <div class="buttons">
        <button id="draw">draw</button>
        <button id="rgb-shade">rgb</button>
        <button id="erase">reset</button>
        <div class="links">
          <a
            class="github-icon"
            target="_blank"
            href="https://github.com/kojokwakye"
          >
            <img src="images/icons8-github-50.png" alt="github link"
          /></a>
          <a
            class="code-icon"
            target="_blank"
            href="https://github.com/kojokwakye/etch-a-sketch"
            ><img src="images/icons8-code-50.png" alt="code link"
          /></a>
        </div>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
