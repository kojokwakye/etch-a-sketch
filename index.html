<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/icons8-board-16.png"
      type="image/x-icon"
    />
    <script src="external.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="options">
        <span class="title">etch-a-sketch</span>
        <div class="choices">
          <input type="color" id="picker" value="#000000" />
          <span>pick a color</span>
        </div>

        <div class="buttons">
          <div class="pencil-rgb">
            <button id="rgb-shade">rgb</button>
            <button id="eraser">eraser</button>
          </div>

          <div class="restart-screenshot">
            <button id="reset">restart</button>
            <button id="screenshot">screenshot</button>
          </div>
        </div>
        <div class="slider-section">
          <div class="gridDimension">
            <label for="gridSize">Select Grid Size:</label>
            <output>16</output> x <output>16</output>
          </div>
          <input
            class="sliderClass"
            id="gridSize"
            type="range"
            name="gridSize"
            value="50"
            step="1"
            min="1"
            max="100"
          />
        </div>
        <div class="links">
          <a
            class="github-icon"
            target="_blank"
            href="https://github.com/kojokwakye"
          >
            github
            <!-- <img src="images/icons8-github-50.png" alt="github link"
          /> --> </a
          >|
          <a
            class="code-icon"
            target="_blank"
            href="https://github.com/kojokwakye/etch-a-sketch"
          >
            code
            <!-- <img src="images/icons8-code-50.png" alt="code link"
          /> -->
          </a>
        </div>
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
